name: Mystery Event
description: Propose a new mystery event
title: "[Event Proposal]: "
body:
  - type: input
    id: name
    attributes:
      label: Event Name
      description: Name of the event
      placeholder: "Fight or Flight"
  - type: dropdown
    id: rarity
    attributes:
      label: Rarity Tier
      multiple: false
      options:
        - Common
        - Great
        - Ultra 
        - Rogue
        - Other or unsure (please specify)
    validations:
      required: true
  - type: input
    id: waves
    attributes:
      label: Waves
      placeholder: 1-200 (currently only 11-179 exist)
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What is it?
      placeholder: Describe the event you are proposing
    validations:
      required: true
  - type: dropdown
    id: biomes
    attributes:
      label: Biomes
      multiple: true
      options:
        - ANY (no need to select all)
        - NON-EXTREME (almost all except Space, Seabed, etc...)
        - TOWN
        - PLAINS
        - GRASS
        - TALL_GRASS
        - METROPOLIS
        - FOREST
        - SEA
        - SWAMP
        - BEACH
        - LAKE
        - SEABED
        - MOUNTAIN
        - BADLANDS
        - CAVE
        - DESERT
        - ICE_CAVE
        - MEADOW
        - POWER_PLANT
        - VOLCANO
        - GRAVEYARD
        - DOJO
        - FACTORY
        - RUINS
        - WASTELAND
        - ABYSS
        - SPACE
        - CONSTRUCTION_SITE
        - JUNGLE
        - FAIRY_CAVE
        - TEMPLE
        - SLUM
        - SNOWY_FOREST
        - ISLAND
        - LABORATORY
        - END
        - OTHER (please specify)

    validations:
      required: true
  - type: textarea
    id: options
    attributes:
      label: Options offered to the player
      placeholder: Remember that only four options can be displayed at a time
    validations:
      required: true
  - type: textarea
    id: design-notes
    attributes:
      label: Explanation/Notes on Design
      placeholder: Explain why you think this design is right and what this Event brings to the table
    validations:
      required: true
  - type: textarea
    id: dev-notes
    attributes:
      label: Notes to Devs
      placeholder: (If any needed)
    validations:
      required: false
